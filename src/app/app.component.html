<mat-sidenav-container [hasBackdrop]="" class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === true"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/podcast"> PODCAST </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Start of Content -->
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      [ngClass]="isNavBarFixed ? 'mat-elevation-z8 fixed-nav' : ''"
      class="no_scroll mat-custom-row"
      *ngIf="(isHandset$ | async) === false"
    >
      <a routerLinkActive="focused" routerLink=""> benefits </a>
      <a routerLinkActive="focused" routerLink=""> projects </a>
      <a routerLinkActive="focused" routerLink="">
        {{ name }}
      </a>
      <a routerLinkActive="focused" routerLink=""> process </a>
      <a routerLinkActive="focused" routerLink=""> faqs </a>

      <!-- [class.focused]="routes.programs.value" -->
    </mat-toolbar>

    <mat-toolbar *ngIf="(isHandset$ | async) === true">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      ></button>
    </mat-toolbar>

    <div
      class="pt-6"
      *ngIf="isNavBarFixed && (isHandset$ | async) === false"
    ></div>
    <app-profile></app-profile>
    <app-statistics></app-statistics>
    <app-certifications-info></app-certifications-info>
    <app-process></app-process>

    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
