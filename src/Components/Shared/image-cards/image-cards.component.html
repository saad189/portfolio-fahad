<mat-card
  class="example-card"
  style="width: {{ card.width }}; height: {{ card.height }}"
>
  <mat-card-header>
    <mat-card-title [class]="card.titleClass">{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card?.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <div class="col-lg-5">
        <p [class]="card.contentClass">
          {{ card?.content }}
        </p>
      </div>
      <div class="col-lg-6">
        <img mat-card-image *ngIf="card?.imageUrl" [src]="card.imageUrl" />
      </div>
    </div>
  </mat-card-content>
</mat-card>
