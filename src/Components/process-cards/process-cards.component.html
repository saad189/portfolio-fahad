<mat-card class="example-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-subtitle>{{ card?.subtitle }}</mat-card-subtitle>
    <mat-card-title [class]="card.titleClass">{{ card.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <span>
        {{ card.content }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
